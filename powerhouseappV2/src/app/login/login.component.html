<div class="container mid-margin">
  <div class="col-md-12">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      <h2 class="h2 orange text-center">Inicia Sesión</h2>
      <hr class="line--orange">
    <!-- <form> -->
      <div [formGroup]="form" *ngIf="!recuperarcontrasena">
        <div class="form-group">
          <label for="exampleInputEmail1">Email:</label>
          <input type="email" class="form-control" formControlName="username" placeholder="usuario o email" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <small id="emailHelp" class="form-text text-muted"><a (click)="fncrecuperarcontrasena();">Recuperar contraseña</a></small>
        </div>
        <div class="form-group text-center">  
            <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="!form.valid">Entrar</button>
        </div>
        <div class="alert alert-primary" role="alert" *ngIf="!validLogin">
          {{ errorDesc }}
        </div>
      </div>
      <div >
        <div *ngIf="recuperarcontrasena" [formGroup]="formcontrasena">
        <div class="form-group">
          <label for="exampleInputEmail1">Email:</label>
          <input type="email" class="form-control" formControlName="email" placeholder="usuario o email" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group text-center" >  
            <button type="submit" class="btn btn-primary" (click)="enviarcontrasena();" [disabled]="!formcontrasena.valid">Entrar</button>
        </div>
      </div>
        <div class="alert alert-primary" role="alert" *ngIf="validrecuperarpass">
          <p>{{ errorDesc }}</p>
          <button type="submit" class="btn btn-gray" (click)="salir();">Salir</button>
        </div>
      </div>
      
      
    
   <!--  </form> -->
  </div>
</div>
