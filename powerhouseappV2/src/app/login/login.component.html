<div class="container mid-margin">
  <div class="col-md-12">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      <h2 class="h2 orange text-center">Inicia Sesión</h2>
      <hr class="line--orange">
    <!-- <form> -->
      <div [formGroup]="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" formControlName="username" placeholder="usuario o email" aria-describedby="emailHelp" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
      </div>
      <div class="form-group">
          <small id="emailHelp" class="form-text text-muted"><a href="">Recuperar contraseña</a></small>
      </div>
      <div class="alert alert-primary" role="alert" *ngIf="validLogin===1">
        {{ errorDesc }}
      </div>
      <div class="form-group text-center">  
          <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="!form.valid">Entrar</button>
      </div>
    </div>
   <!--  </form> -->
  </div>
</div>
