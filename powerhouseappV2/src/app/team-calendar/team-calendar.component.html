<ngb-carousel class="calendar" *ngIf="ClasesWeeks" data-interval="false" [showNavigationArrows]="showNavigationArrows"
  [showNavigationIndicators]="showNavigationIndicators">
  <ng-template ngbSlide *ngFor="let week of ClasesWeeks">
    <h2 class="h3 text-center mt-4 mb-5">SEMANA {{week.NumeroSemana}}, {{week.Anio}}</h2>
    <div class="card-deck">
      <div class="card calendar__card" *ngFor="let day of week.days">
        <div class="card-title calendar__card--title" [ngClass]="{'active': day.active}">
          <span>{{day.DiaSemana}}</span>
          <span class="calendar__card--number"><strong>{{day.Dia}}</strong></span>
        </div>
        <div class="card calendar__card--child" *ngFor="let class of day.classes" (click)=" Reservar(week.NFK_Semana,week.NFK_Clase,day.Dia,class.NPK_CalendarioClase, class.Clase);">
          <div class="card-body" (click)=" Reservar(week.NFK_Semana,week.NFK_Clase,day.Dia,class.NPK_CalendarioClase, class.Clase);">
            <h5 class="card-title calendar__card--child--time">{{class.HoraInicio}}</h5>
            <p class="card-text">{{class.Clase}}</p>
            <p class="card-text calendar__card--child--duration">{{class.Duracion}}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
