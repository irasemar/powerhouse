              </div>
              <div class="form-group col-md-4">
                  <h3 class="h3">Mes</h3>
                  <hr>
                <select class="form-control" formControlName="Mes" required>
                  <option [value]="01">Enero</option>
                  <option [value]="02">Febrero</option>
                  <option [value]="03">Marzo</option>
                  <option [value]="04">Abril</option>
                  <option [value]="05">Mayo</option>
                  <option [value]="06">Junio</option>

                  <option [value]="10">Octubre</option>
                  <option [value]="11">Noviembre</option>
                  <option [value]="12">Diciembre</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                  <h3 class="h3">Año</h3>
                  <hr>
                <input type="number" class="form-control" formControlName="Anio" required />
              </div>
            </div>
          </div>
        </div>
        <h3 class="h3">Género</h3>
        <hr>
        <div class="form-group">
            <div ngbDropdown class="d-inline-block">
              <select class="form-control" name="singleSelect" formControlName="Genero" required>
                <option [value]="0">Seleccione</option>
                <option *ngFor="let genero of Generos" [value]="genero.NPK_Genero" >{{genero.Genero}}</option>
              </select>
            </div>
        </div>
        <h3 class="h3">Información personal</h3>
        <hr>
        <div class="form-row">
          <div class="form-group col-md-6">
            <h5>Nombre</h5><hr>
            <input type="text" class="form-control" placeholder="Nombre" formControlName="Nombre" required>
          </div>
          <div class="form-group col-md-6">
            <h5>Apellido</h5><hr>
            <input type="text" class="form-control" placeholder="Apellido" formControlName="Apellidos" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <h5>Email</h5><hr>
            <input type="text" class="form-control" placeholder="Correo" formControlName="Correo" required>
          </div>
          <div class="form-group col-md-6">
            <h5>Usuario</h5><hr>
            <input type="text" class="form-control" placeholder="Usuario" formControlName="Usuario" required>
          </div>
          <div class="form-group col-md-6">
              <h5>Telefono</h5><hr>
            <input type="number" class="form-control" placeholder="+52" formControlName="Telefono">
          </div>
        </div>        
        <h3 class="h3">Contacto de emergencia</h3>
        <hr>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Contacto" hidden>Contacto de emergencia</label>
            <input type="text" class="form-control" formControlName="ContactoEmergencia">
          </div>
          <div class="form-group col-md-6">
            <label for="TelC" hidden>Telefono contacto</label>
            <input type="number" class="form-control" formControlName="TelefonoContacto">
          </div>
        </div>
