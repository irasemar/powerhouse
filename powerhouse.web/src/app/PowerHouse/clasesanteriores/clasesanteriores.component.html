<mat-tab-group>
   <mat-tab label="Clases de Hoy">
      <h1>Estatus de clases para hoy</h1>
      <div class="padding">
         <div fxLayout="row wrap">
            <mat-card *ngFor="let row of ReservasHoy" [style.background]="row.Color === 'orange' ? '#f04c22':'#1dcbce'" class="box">
               <mat-card-header>
                  <img mat-card-avatar src="{{ row.Fotografia }}">
                  <mat-card-subtitle>{{row.Instructor}}</mat-card-subtitle>
                  <mat-card-title>{{row.Clase}}</mat-card-title>
               </mat-card-header>
               <mat-card-content>
                  <p>{{row.Fecha}}</p>
               </mat-card-content>
               <mat-divider></mat-divider>
               <p>Cant Lugares: {{row.CantLugares}}, Reservados: {{row.CantLugaresSeparados}}, Asistencia:
                  {{row.CantLugaresAsistencia}}</p>
               <mat-card-actions>
                  <div fxLayout="row">
                     <button mat-icon-button (click)="verDetalle(row)">
                        <mat-icon>check_box</mat-icon>
                     </button>
                     <button mat-icon-button (click)="CambiarInstructor(row)">
                        <mat-icon>group</mat-icon>
                     </button>
                     <button mat-icon-button (click)="AbrirMapa(row)">
                        <mat-icon>select_all</mat-icon>
                     </button>
                  </div>
               </mat-card-actions>
            </mat-card>
         </div>
      </div>
   </mat-tab>  
 </mat-tab-group>

<div class="dashboard padding" fxLayout="column" [fxLayoutGap]="gap">      

  
</div>
