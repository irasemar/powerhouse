<div class="padding">
  <div class="elevation border-radius overflow-hidden route-animations-elements">
     <fury-list name="Altura de Manubrio" [columns]="columns" (filterChange)="onFilterChange($event)">

      <div class="actions">
        <button class="create" (click)="createAlturaManubrio()" type="button" mat-mini-fab color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <mat-table #table [dataSource]="dataSource" matSort>

         <ng-container matColumnDef="checkbox">
          <mat-header-cell class="actions-cell" *matHeaderCellDef>
            <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
          </mat-header-cell>
          <mat-cell class="actions-cell" *matCellDef="let row">
            <span class="fury-mobile-label"></span>
            <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
          </mat-cell>
        </ng-container> 

        <!-- fullName Column -->
         <ng-container *ngFor="let column of columns">
          <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.name }}</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <span class="fury-mobile-label">{{ column.name }}</span>
              <span *ngIf="column.property === 'Activo' ">
              <mat-icon *ngIf="row.Activo == 0" color="warn">highlight_off</mat-icon>
              <mat-icon *ngIf="row.Activo == 1" color="accent">beenhere</mat-icon></span>
              <span *ngIf="column.property != 'Activo' ">{{ row[column.property] }}</span>
            </mat-cell>
          </ng-container>
        </ng-container>


        <!-- actions Column -->
         <ng-container matColumnDef="actions">
          <mat-header-cell class="actions-cell" *matHeaderCellDef mat-sort-header></mat-header-cell>
          <mat-cell class="actions-cell" *matCellDef="let row">
            <span class="fury-mobile-label"></span>
            <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
              <mat-icon>more_horiz</mat-icon>
            </button>

            <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
              <button (click)="updateAlturaManubrio(row)" mat-menu-item>
                <span>Actualizar</span>
              </button>
              <button *ngIf="row.Activo == 0" (click)="activateAlturaManubrio(row,1)" mat-menu-item><span>Activar</span></button>
              <button *ngIf="row.Activo == 1" (click)="activateAlturaManubrio(row,0)" mat-menu-item><span>DesActivar</span></button>
            </mat-menu>
          </mat-cell>
        </ng-container> 

        <mat-header-row *matHeaderRowDef="visibleColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: visibleColumns;" (click)="updateAlturaManubrio(row)"
                 class="clickable route-animations-elements"></mat-row>
      </mat-table>

      <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>

    </fury-list>

  </div>

</div>
