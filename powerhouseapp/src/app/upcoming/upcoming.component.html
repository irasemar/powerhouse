<div class="container" *ngIf="welcome">
  <div class="row">
    <div class="col-md-3 mb-5">
      <app-userdata></app-userdata>
    </div>
  </div>
  <div class="row">
      <div class="col-md-2">
        <app-sidenav [active]="active" [list]="list"></app-sidenav>
      </div>
      <div class="col-md-1">
      
      </div>
    <div class="col-md-7 text-center">
      <h2 class="h2 orange">{{title}}</h2>
      <hr class="line--orange">
      <h3 class="h1 mt-5 mb-5 text-center" *ngIf="Reservas.length > 0">Â¡tienes {{ Reservas.length }} clases reservadas!</h3>
      <h3 class="h1 mt-5 mb-5" *ngIf="Reservas.length === 0">No tienes clases reservadas</h3>
      <button class="btn btn-outline-primary--orange" (click)="ReservarHiit();" *ngIf="Reservas.length > 0" >Reserva ya! Ride</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-outline-primary--aqua" (click)="ReservarTrain();" *ngIf="Reservas.length > 0" >Reserva ya! Train</button>
      <hr>
      <ul class="line-list" *ngIf="Reservas.length > 0">
        <li class="line-list__item" *ngFor="let clase of Reservas">
          <h4 class="h4">{{ clase.Fecha }}</h4>
          <p>{{ clase.Clase }} por <a href="#">{{ clase.Instructor }}</a> </p>
        </li>
      </ul>
      
    </div>
  </div>
</div>
