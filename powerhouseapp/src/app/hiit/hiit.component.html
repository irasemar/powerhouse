<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 pb-5" *ngFor="let cupon of cupons" (click)="comprar(cupon);">
          <div class="card round">
            <div class="card-body">
             <!-- <h5 class="card-title">{{cupon.title}}</h5> -->
              <h3 class="h3">{{cupon.Paquete}}</h3>
              <h3 class="h3">${{cupon.Precio}}</h3>
              <p class="card-text">*Expira en {{cupon.ExpiracionDias}} Dias</p>
            </div>
          </div>
        </div>
      </div>
</div>
