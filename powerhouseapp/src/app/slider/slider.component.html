<div class="social">
  <ul class="social__list">
    <li class="social__list-item"><a href=""><i class="fab fa-facebook-f"></i></a></li>
    <li class="social__list-item"><a href=""><i class="fab fa-instagram"></i></a></li>
    <li class="social__list-item"><a href=""><i class="fab fa-youtube"></i></a></li>
  </ul>
</div>
<ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
  <ng-template ngbSlide *ngFor="let image of images">
    <img [src]="image.src" alt="Random slide">
    <div class="carousel-caption">
      <h3>{{image.title}}</h3>
      <p>{{image.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
